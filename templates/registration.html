<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registration_style.css' %}">
</head>
<body>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <h1>Sign Up</h1>
        <label for="username" style="color:white;font-weight:bold;font-size: 20px;padding-left: 32%;">Username</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password" style="color:black;font-size: 20px;padding-left: 32%;">Password</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Go">
    </form>
</body>
</html>
